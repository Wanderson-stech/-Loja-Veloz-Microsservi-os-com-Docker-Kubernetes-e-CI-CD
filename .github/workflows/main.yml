name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Instalar DependÃªncias e Testar
      run: |
        pip install flask requests
        echo "Rodando testes automatizados..."

    - name: Login no DockerHub
      if: success()
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Push das Imagens
      if: success()
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/loja-gateway:latest ./api-gateway
        docker build -t ${{ secrets.DOCKER_USERNAME }}/loja-pedidos:latest ./pedido-service
        docker push ${{ secrets.DOCKER_USERNAME }}/loja-gateway:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/loja-pedidos:latest
